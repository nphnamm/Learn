<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Javasciprt/ToastMesssage/style.css">
</head>
<body>

    <div id="toast">
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="toast_body">
                <h3 class="toast__title">Success</h3>
                <p class="toast_msg">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
            </div>

            <div class="toast__close">
                <i class="fa-regular fa-circle-xmark"></i>

            </div>

        </div>

    </div>
    <div>
        <div class="btn btn--success">Show success toast</div>
        <div class="btn btn--danger">Show  error toast</div>

    </div>
</body>
</html>
